<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} - Links</title>
    
    <!-- Bootstrap CSS with Replit Dark Theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”—</text></svg>">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Profile Section -->
                <div class="profile-section text-center mb-4">
                    <div class="profile-image-container mb-3">
                        <img src="{{ profile.profile_image }}" 
                             alt="{{ profile.name }}" 
                             class="profile-image img-fluid rounded-circle">
                    </div>
                    <h1 class="profile-name mb-2">{{ profile.name }}</h1>
                    <p class="profile-bio text-muted mb-4">{{ profile.bio }}</p>
                </div>
                
                <!-- Social Links Section -->
                <div class="social-links">
                    {% for link in profile.social_links %}
                    <div class="social-link-wrapper mb-3">
                        <a href="{{ link.url }}" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           class="social-link btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center position-relative"
                           data-platform="{{ link.color }}">
                            <i class="{{ link.icon }} me-3"></i>
                            <span class="link-text">{{ link.name }}</span>
                            <i class="fas fa-external-link-alt ms-auto opacity-50"></i>
                        </a>
                    </div>
                    {% endfor %}
                </div>
                
                <!-- Footer -->
                <div class="footer text-center mt-5 mb-3">
                    <p class="text-muted small">
                        <i class="fas fa-heart text-danger"></i>
                        Made with Flask & Bootstrap
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
